<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./css/main.css" />
    <title>Frontend Mentor | Profile card component</title>
    <style>
      #principal {
        background-image: url("./images/bg-pattern-top.svg"),
          url("./images/bg-pattern-bottom.svg");
        background-repeat: no-repeat, no-repeat;
        background-position: -100px -100px, bottom -100px right -100px;
        background-size: 50%, 50%;
      }
      #profile {
        background-image: url("./images/bg-pattern-card.svg");
        background-repeat: no-repeat;
        background-position: center;
        background-size: 100%;
      }
    </style>
  </head>
  <body>
    <main
      id="principal"
      class="h-screen bg-dark-cyan flex flex-col justify-center items-center font-kumbh-sans"
    >
      <div class="bg-white w-[350px] rounded-xl overflow-hidden">
        <div class="bg-profile-pattern relative">
          <img src="./images/bg-pattern-card.svg" alt="">
          <img class="rounded-full border-4 border-white absolute right-[35%] top-[60%]" src="./images/image-victor.jpg" alt="">
        </div>
        <div class="text-center text-lg mt-16">
          <div class="mt-12 mb-6">
            <div class="flex justify-center gap-3">
              <h1 class="font-bold">Victor Crest</h1>
              <p class="text-dark-grayish-blue">26</p>
            </div>
            <p class="text-dark-grayish-blue">London</p>
          </div>
          <hr class="text-[#EDECEA] border-2" />
          <div class="flex my-6 justify-around">
            <section>
              <p class="font-bold text-lg">80K</p>
              <p class="font-light text-sm">Followers</p>
            </section>
            <section>
              <p class="font-bold text-lg">803K</p>
              <p class="font-light text-sm">Likes</p>
            </section>
            <section>
              <p class="font-bold text-lg">1.4K</p>
              <p class="font-light text-sm">Photos</p>
            </section>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
